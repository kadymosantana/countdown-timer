<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="http://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">

</head>

<body>

  <form class="form-data" action="">
    <input type="date" name="" id="date">
    <button type="submit">INICIAR</button>
  </form>
  <div class="countdown">
      <div data-tempo="container">
        <span data-tempo="numero" class="days">0</span>
        <span data-tempo="texto">dias</span>
      </div>

      <div data-tempo="container">
        <span data-tempo="numero" class="hours">0</span>
        <span data-tempo="texto">horas</span>
      </div>

      <div data-tempo="container">
        <span data-tempo="numero" class="minutes">0</span>
        <span data-tempo="texto">minutos</span>
      </div>

      <div data-tempo="container">
        <span data-tempo="numero" class="seconds">0</span>
        <span data-tempo="texto">segundos</span>
      </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
